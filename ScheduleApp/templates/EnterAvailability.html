{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css\EnterAvailability.css' %}">
        <title>Enter Availability</title>

        {% include 'TopNavbar.html' %}

    </head>

    <body>
                <div class='container'>
            <div class='row'>
                <div class='col-md-4' id='left'>
                </div>

                <div class='col-md-4' id='middle'>
                    <form action='availabilityAction'>
                        <label><b>Start Date</b></label><br>
                        <input type="date" id="startDate" name="startDate"
                                value='today'
                                min="2021-01-01" max="2021-12-31" required>

                        <br><br>

                        <label><b>End Date</b></label><br>
                        <input type="date" id="endDate" name="endDate"
                                value='today'
                                min="2021-01-01" max="2021-12-31" required>
                        
                        <br><br>
                        
                        <label><b>Start Time</b></label>
                        <input type='time' name='startTime' required>

                        <br><br>

                        <label><b>End Time</b></label>
                        <input type='time' name='endTime' required>

                        <br><br>

                        <button type='submit'> submit availability</button>

                        <br><br><br>
                        {% block content %}
                            {{message}}
                        {% endblock %}
                    </form>
                </div>

                <div class='col-md-4' id='right'>
                </div>
            </div>
        </div>
    </body>
</html>
