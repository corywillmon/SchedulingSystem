             standard employee use cases.

{% load static %}
<!DOCTYPE html>
<html>

<div class="MainContainer">

    <!-- Header for the Page-->

    <head>
        <!-- Bootstrap CSS and JS packages-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

        <!-- Linking all other files or scripts -->
        <link rel="stylesheet" type='text/css' href="{% static 'css/StandardEmployeeHomepage.css' %}">

        <title>Employee Homepage</title>

        {% include "TopNavbar.html" %}
        
    </head>


    <!-- Body of content for the page.-->

    <body class="Background">
        <div class="container" class="Background">

            <div class="row">
                <!-- Employee Card -->
                <div class="col-3">
                    <div class="card">
                        <img src="{% static 'images/BlankPicture.jpg' %}" alt="Blank Image" style="width:100%">
                        <div class="container">

                            {% block content %}
                            <h4><b>Name: {{employee.getName}}</b></h4>
                            <p>Role: {{employee.getPosition}}</p>
                            <p>ID #: {{employee.getId}}</p>
                            {% endblock %}

                        </div>
                    </div>
                </div>

                <!-- Calendar object-->
                <div class="col-9" id="Calendar">
                    <!-- Make a calendar Object Here?-->

                    <!-- TODO -->
                    <!-- This iFrame will have to be scripted later on so that it can be recived from the Manager Page-->
                    <iframe src="https://calendar.google.com/calendar/embed?src=corywillmon123%40gmail.com&ctz=America%2FChicago" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </body>
</div>

</html>
